<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <!-- Custom CSS -->>
  <link rel="stylesheet" href="css/styles.css">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="background">
    <img src="images/bg-pattern-top.svg" alt="bg" class="bg-pic-top">
    <div class="container card">
      <img src="images/bg-pattern-card.svg" alt="card-top" class="card-top">
      <div class="text-details">
        <div class="circle">

          <img src="images/image-victor.jpg" alt="vicdaddy" class="profile-pic">
        </div>
        <h1>Victor Crest <span class="age">26</span></h1>
        <h3>London</h3>
        <hr>
        <div class="container followers">
          <div class="row">
            <div class="col-4">
              <h1>80K</h1>
              <h2>Followers</h2>
            </div>
            <div class="col-4">
              <h1>803K</h1>
              <h2>Likes</h2>
            </div>
            <div class="col-4">
              <h1>1.4K</h1>
              <h2>Photos</h2>
            </div>
          </div>
        </div>
      </div>

    </div>

    <img src="images/bg-pattern-bottom.svg" alt="bg" class="bg-pic-btm">
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
